<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="./calculator.css">
        <script src="./calculator.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">   
     </head>
    <body>
        <div id="calculator">
            <div id = "num_container">
                <div id = "screen">
                    <div id = previous class = "screen_number"> previous value and operator</div>
                    <div id = current_expression class = "screen_number"> current value </div>
                </div>
                <div id = "pad">
                    <input type="button" id = ac class = "keypad cancel" value="AC">
                    <input type="button" id = backspace class = "keypad back" value="C">
                    <input type="button" id = percentage class = "keypad operator" value="%">
                    <input type="button" id = divide class = "keypad operator" value="/">
                    <input type="button" id = 7 class = "keypad number" value="7">
                    <input type="button" id = 8 class = "keypad number" value="8">
                    <input type="button" id = 9 class = "keypad number" value="9">
                    <input type="button" id = multiply class = "keypad operator" value="*">
                    <input type="button" id = 4 class = "keypad number" value="4">
                    <input type="button" id = 5 class = "keypad number" value="5">
                    <input type="button" id = 6 class = "keypad number" value="6">
                    <input type="button" id = subtract class = "keypad operator" value="-">
                    <input type="button" id = 1 class = "keypad number" value="1">
                    <input type="button" id = 2 class = "keypad number" value="2">
                    <input type="button" id = 3 class = "keypad number" value="3">
                    <input type="button" id = add class = "keypad operator" value="+">
                    <input type="button" id = 0 class = "keypad number" value="0">
                    <input type="button" id = period class = "keypad" value=".">
                    <input type="button" id = return class = "keypad return" value="=">
                </div>
            </div>
        </div>
    </body>
</html>
